{{ partial "header" . }}

<div class="container">
    <div class="col-md-12 col-sm-12">
        <h3>{{ .Title }}</h3>
        <ul>
            {{ range where .Paginator.Pages "Params.type" "post" }}
            <li>
                <img src="{{ .Params.fimage }}" alt="" width="100"> 
                <a href="{{.Permalink}}"> {{.Title}}</a>
                (<small>{{.Date.Format "2 Jan 2006"}}</small>)
            </li>
            {{ end }}
        </ul>

        {{ partial "pagination" . }}
    </div>
</div>

{{ partial "footer" . }}
